http:
  routers:
    # Frontend router
    frontend:
      rule: "Host(`chat.setuptecnologia.com.br`)"
      entryPoints:
        - websecure
      service: frontend-service
      tls:
        certResolver: letsencrypt
      middlewares:
        - security-headers
        - compression

    # Backend API router
    backend-api:
      rule: "Host(`chat.setuptecnologia.com.br`) && (PathPrefix(`/bestdoctors/`) || PathPrefix(`/auth/`) || PathPrefix(`/admin/`))"
      entryPoints:
        - websecure
      service: backend-service
      tls:
        certResolver: letsencrypt
      middlewares:
        - security-headers
        - rate-limit

  services:
    # Frontend service
    frontend-service:
      loadBalancer:
        servers:
          - url: "http://bestdoctors_frontend:80"

    # Backend service
    backend-service:
      loadBalancer:
        servers:
          - url: "http://bestdoctors_backend:9002"

  middlewares:
    security-headers:
      headers:
        frameDeny: true
        contentTypeNosniff: true
        browserXssFilter: true
        stsSeconds: 31536000
        stsIncludeSubdomains: true
        stsPreload: true
        customFrameOptionsValue: "SAMEORIGIN"
        customResponseHeaders:
          X-Robots-Tag: "none,noarchive,nosnippet,notranslate,noimageindex"
          server: ""
        contentSecurityPolicy: "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'self'; base-uri 'self'; form-action 'self'"

    rate-limit:
      rateLimit:
        average: 100
        period: 1s
        burst: 200

    compression:
      compress:
        excludedContentTypes:
          - text/event-stream

    admin-ratelimit:
      rateLimit:
        average: 10
        period: 1m
        burst: 20

tls:
  options:
    default:
      minVersion: VersionTLS12
      cipherSuites:
        - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
        - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
        - TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305
